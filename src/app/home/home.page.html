<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Poke App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-avatar slot="start">
        <img [src]="pokemon.imagenUrl" alt="{{pokemon.name}}">
      </ion-avatar>
      <ion-label>
        <h2>{{pokemon.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
