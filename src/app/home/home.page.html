<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Pokédex
    </ion-title>
    <ion-avatar slot="start">
      <img src="assets/icon/pokemon.jpg" alt="Pokeball">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-item class="custom-input" lines="none">
          <ion-icon color="danger" slot="start" name="search-outline"></ion-icon>
          <ion-input [(ngModel)]="pokemonToSearch" type="text" label="Buscar Pokémon..." label-placement="floating" (ionChange)="pokemonSearch()"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item *ngFor="let pokemon of pokemons" (click)="showPokemon(pokemon.id)" >
            <ion-avatar slot="start">
              <img [src]="pokemon.imagenUrl" alt="{{pokemon.name}}">
            </ion-avatar>
            <ion-label>
              <h2>{{pokemon.name}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-buttons>
          <ion-button  class="pagination-button" color="warning" shape="round" (click)="prevPage()" [disabled]="currentPage === 1"> Anterior</ion-button>
          <ion-button  class="pagination-button" color="warning" shape="round" (click)="nextPage()">Siguiente</ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
